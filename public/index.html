<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat API Key</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6f0;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff0f6;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(255, 0, 128, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        h1 {
            color: #ff4081;
            margin-bottom: 10px;
        }

        button {
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #ff6699;
        }

        .textarea-wrapper {
            position: relative;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 120px;
            border: 2px solid #ff80ab;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            resize: none;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
        }

        .copy-label {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 12px;
            color: #ff4081;
            cursor: pointer;
            font-weight: 500;
            user-select: none;
            transition: opacity 0.2s;
        }

        .copy-label:hover {
            opacity: 0.7;
        }

        .message {
            position: absolute;
            bottom: -12px;
            right: 12px;
            font-size: 10px;
            color: #ff80ab;
            display: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Buat API Key</h1>
        <button onclick="buatApiKey()">Create API Key</button>

        <div class="textarea-wrapper">
            <textarea id="apikey" readonly placeholder="API Key akan muncul di sini..."></textarea>
            <span class="copy-label" onclick="copyApiKey()">Copy</span>
            <div class="message" id="message">API Key berhasil disalin!</div>
        </div>
    </div>

    <script>
        async function buatApiKey() {
            const textarea = document.getElementById('apikey');
            const message = document.getElementById('message');
            message.style.display = 'none';
            textarea.value = 'Sedang membuat API Key...';

            try {
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) throw new Error('Gagal mengambil API key');
                const data = await response.json();

                if (data.success) textarea.value = data.apiKey;
                else textarea.value = 'Gagal membuat API key!';
            } catch (error) {
                console.error(error);
                textarea.value = 'Terjadi kesalahan saat menghubungi server.';
            }
        }

        function copyApiKey() {
            const textarea = document.getElementById('apikey');
            const message = document.getElementById('message');

            if (!textarea.value || textarea.value.startsWith('Sedang') || textarea.value.startsWith('Gagal')) {
                message.textContent = 'Tidak ada API key untuk disalin!';
                message.style.display = 'block';
                setTimeout(() => message.style.display = 'none', 2000);
                return;
            }

            navigator.clipboard.writeText(textarea.value)
                .then(() => {
                    message.textContent = 'API Key berhasil disalin!';
                    message.style.display = 'block';
                    setTimeout(() => message.style.display = 'none', 2000);
                })
                .catch(() => {
                    message.textContent = 'Gagal menyalin API Key!';
                    message.style.display = 'block';
                    setTimeout(() => message.style.display = 'none', 2000);
                });
        }
    </script>
</body>

</html>
